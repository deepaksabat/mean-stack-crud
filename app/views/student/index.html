
<h2>Student Listing</h2>
 
<table class="table" ng-if="students.length>0">
 <tr>
 <th>SNo.</th>
 <th>Name</th>
 <th>RollNo</th>
 <th>Gender</th>
 <th>Address</th>
 <th>Contact No.</th>
 <th>Actions</th>
 </tr>
 <tr ng-repeat="student in students">
 <td>{{$index+1}}</td>
 <td>{{student.name}}</td>
 <td>{{student.rollno}}</td>
 <td>{{student.gender}}</td>
 <td>{{student.address}}</td>
 <td>{{student.contactNo}}</td>
 <td>
 <a ui-sref="studentedit({id:student._id})" class="btn btn-primary">Edit</a> |
 <a href="#" ng-click="deleteStudent(student._id)" class="btn btn-danger">Delete</a>
 </td>
 </tr>
</table>
<div ng-if="students.length==0">
 No record found !!
</div>
